<style>
:root{
  --bg1:#05050a;
  --bg2:#0f0f1c;
  --card:rgba(20,20,35,.78);
  --border:rgba(120,120,255,.18);
  --text:#ececff;
  --muted:#9b9bb5;
  --accent:#7a6cff;
  --glow:rgba(122,108,255,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:var(--text);
  overflow-x:hidden;
}

/* ===== Entry animations ===== */
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-35px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes glowPulse{
  from{text-shadow:0 0 18px var(--glow)}
  to{text-shadow:0 0 38px var(--glow)}
}

/* Header */
header{
  padding:80px 0 50px;
  text-align:center;
  animation:fadeDown 1.2s ease forwards;
}

h1{
  margin:0;
  font-family:'Orbitron',sans-serif;
  font-size:60px;
  letter-spacing:6px;
  text-shadow:0 0 30px var(--glow);
  animation:glowPulse 4s infinite alternate;
}

/* Sections */
section{
  padding:60px 0;
  opacity:0;
  transform:translateY(40px);
  animation:fadeUp 1.1s ease forwards;
}

section:nth-of-type(2){animation-delay:.15s}
section:nth-of-type(3){animation-delay:.3s}

/* Layout */
.container{
  width:90%;
  max-width:1000px;
  margin:auto;
}

.card{
  background:var(--card);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  border-radius:22px;
  padding:34px;
  box-shadow:0 20px 45px rgba(0,0,0,.65);
  transition:.4s ease;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 70px rgba(0,0,0,.85);
}

h2{
  font-family:'Orbitron',sans-serif;
  margin-top:0;
  font-size:32px;
  letter-spacing:2px;
  border-bottom:1px solid var(--border);
  padding-bottom:14px;
}

/* Songs */
ul{
  list-style:none;
  padding:0;
  margin:24px 0 0;
}

li{
  padding:16px 22px;
  margin-bottom:14px;
  border-radius:14px;
  transition:.35s ease;
}

li:hover{
  background:rgba(122,108,255,.1);
  box-shadow:0 0 20px var(--glow);
  transform:translateX(6px);
}

a.song{
  color:var(--text);
  text-decoration:none;
  font-size:17px;
}

a.song:hover{
  color:var(--accent);
}

/* Contact */
.contact-box{text-align:center}

.contact-link{
  display:inline-block;
  margin-top:26px;
  padding:14px 36px;
  font-family:'Orbitron',sans-serif;
  font-size:18px;
  letter-spacing:2px;
  color:var(--text);
  text-decoration:none;
  border:1px solid var(--border);
  border-radius:30px;
  transition:.35s ease;
}

.contact-link:hover{
  color:var(--accent);
  box-shadow:0 0 28px var(--glow);
  transform:scale(1.08);
}

/* Footer */
footer{
  padding:35px 0;
  text-align:center;
  color:var(--muted);
  font-size:14px;
  opacity:.6;
}
</style>
</head>
